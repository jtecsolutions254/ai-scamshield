version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: scamshield
      POSTGRES_PASSWORD: scamshield
      POSTGRES_DB: scamshield
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  backend:
    build: { context: ./backend }
    env_file: [./backend/.env]
    environment:
      DATABASE_URL: postgresql+psycopg2://scamshield:scamshield@postgres:5432/scamshield
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:5173
    depends_on: [postgres, redis]
    ports: ["8000:8000"]
    volumes:
      - ./backend:/app

  frontend:
    build: { context: ./frontend }
    depends_on: [backend]
    ports: ["5173:80"]

volumes:
  pgdata:
