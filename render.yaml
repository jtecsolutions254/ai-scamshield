services:
  - type: web
    name: scamshield-backend
    env: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: AI ScamShield
      # You can tighten this later to your real frontend domain(s)
      - key: CORS_ORIGINS
        value: https://scamshield-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: scamshield-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: scamshield-redis
          type: keyvalue
          property: connectionString
      - key: TEXT_MODEL_PATH
        value: ml/artifacts/text_model.joblib
      - key: URL_MODEL_PATH
        value: ml/artifacts/url_model.joblib

  - type: web
    name: scamshield-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Reverse proxy API to backend without needing CORS in the browser
    routes:
      - type: rewrite
        source: /api/*
        destination: https://scamshield-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

  - type: keyvalue
    name: scamshield-redis
    plan: free


databases:
  - name: scamshield-db
    plan: free
