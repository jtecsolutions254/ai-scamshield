services:
  - type: web
    name: scamshield-backend
    env: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: AI ScamShield
      - key: CORS_ORIGINS
        value: https://scamshield-frontend-3w4c.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: scamshield-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: scamshield-redis
          type: keyvalue
          property: connectionString
      - key: TEXT_MODEL_PATH
        value: ml/artifacts/text_model.joblib
      - key: URL_MODEL_PATH
        value: ml/artifacts/url_model.joblib
      - key: RDAP_TIMEOUT_SECONDS
        value: "2.5"

  - type: web
    name: scamshield-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      # Proxy API + docs to the *actual* backend service
      - type: rewrite
        source: /api/v1/*
        destination: https://scamshield-backend-yb1y.onrender.com/api/v1/*
      - type: rewrite
        source: /docs
        destination: https://scamshield-backend-yb1y.onrender.com/docs
      - type: rewrite
        source: /openapi.json
        destination: https://scamshield-backend-yb1y.onrender.com/openapi.json
      - type: rewrite
        source: /redoc
        destination: https://scamshield-backend-yb1y.onrender.com/redoc
      - type: rewrite
        source: /*
        destination: /index.html

  - type: keyvalue
    name: scamshield-redis
    plan: free
    ipAllowList: []

databases:
  - name: scamshield-db
    plan: free

